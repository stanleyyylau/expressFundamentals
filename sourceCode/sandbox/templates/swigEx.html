    <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/heroic-features.css" rel="stylesheet">
    </head>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BunnyVille</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">All Bunnies</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

      <div class="container">
            <header class="jumbotron hero-spacer">
            <h1>Showing All Bunnies</h1>
        </header>


      <div class="col-xs-12">
                            {% for bunny in bunnys %}
          <div class="panel panel-default">

      <div class="panel-body">

        <div class="row">

           <div class="col-xs-6">
             <a href="bunny/{{bunny.id}}"><img src="{{ bunny.image }}" class="img-responsive" height="200px" width="300px"></a>
             </div>

            <div class="col-xs-6">

                <div class="list-group-item">
                  <div>Bunny from <em><strong>{{ bunny.memberName }}</strong></em></div>
                  <div><strong>on: </strong> {{ bunny.createdOn.toDateString() }}</div>
                  <div><strong>Name: </strong> {{ bunny.title }}</div>
                  <div><strong>Description:</strong> {{ bunny.description }}</div>
                </div>
             </div>
        </div>
      </div>

     </div>
     {% endfor %}
    </div>
    </div>
